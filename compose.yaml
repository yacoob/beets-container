name: beets-cli
services:
  beets:
    image: ghcr.io/yacoob/beets
    container_name: beets-cli
    hostname: beets
    environment:
      - UID=1000
      - GID=1000
    volumes:
      - /srv/sw/beets:/home/yacoob/.config/beets
      - /srv/music:/music
      - $PWD:/input
    restart: no
    stdin_open: true
    tty: true
