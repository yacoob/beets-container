library: /music/beetsdb
directory: /music
plugins: mbsync fetchart duplicates missing scrub embedart lastgenre discogs web info inline replaygain

original_date: yes
per_disc_numbering: yes

import:
  move: yes
  write: yes
  resume: yes
  from_scratch: yes
  languages: en

paths:
    default: $albumartist/$album%aunique{}/%if{$multidisc,$disc-}$track $title
    comp: Compilations/$album%aunique{}/%if{$multidisc,$disc-}$track $title

item_fields:
  multidisc: 1 if disctotal > 1 else 0

match:
  strong_rec_thresh: 0.1
  preferred:
    countries: [US, GB|UK]
    media: [CD, Digital Media|File]
    original_year: yes

lastgenre:
  prefer_specific: yes
  canonical: yes

fetchart:
  cautious: yes
  cover_names: front covert art

replaygain:
  backend: ffmpeg
  auto: yes

chroma:
  auto: no